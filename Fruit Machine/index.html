<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heathers Fruit Machine</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="all">
        <div class="enter">
            <img class="text" src="./images/BetAmount.png" alt="Enter Bet Amount">
            <input id="input" type="number">
            <div class="start">
                <img id="start" src="images/StartButton.png" alt="StartButton">
            </div>
            <div class="reset">
                <img id="reset" src="./images/reset.png" alt="ResetButton">
            </div>
        </div>

        <div class="slotImages">
            <img class="slot" id="r1" src="images/CasinoPokerSlot.png" alt="Slot1">
            <img class="slot" id="r2" src="images/CasinoPokerSlot.png" alt="Slot2">
            <img class="slot" id="r3" src="images/CasinoPokerSlot.png" alt="Slot3">
        </div>
        <div class="balance" id="balance">
            <p> Your Balance is </p>
            <p id="balanceDisplay">500</p>
        </div>
        <div class="result">
            <img src="" id="result">
        </div>
        <div class="wins">
            <img class="win" id="win1" src="./images/wins.png" alt="Total Wins">
            <p id="winsDisplay">0</p>
            <img class="win" id="win2" src="./images/totalpayout.png" alt="totalpayout">
            <p id="payoutDisplay">0</p>
        </div>
    </div>

</body>
<script src="js/fruit.js"></script>

</html>
